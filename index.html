<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

  </head>

  <body>
    <h1>
      Formulário de Cadastro
    </h1>
    
   <form class="row g-3" onsubmit="return Validar() ,  Checkbox()">
    <div class="col-md-4">
      <label for="primeironome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="primeironome" value="" >
    </div>
    <div class="col-md-4">
      <label for="segundonome" class="form-label">Sobrenome</label>
      <input type="text" class="form-control" id="segundonome" value="" >
    </div>
    <div class="col-md-4">
      <label for="email" class="form-label">Email</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">@</span>
        <input type="text" class="form-control" id="email"  aria-describedby="inputGroupPrepend2" >
      </div>
    </div>
    <div class="col-md-6">
      <label for="cidade" class="form-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" > 
    </div>
    <div class="col-md-3">
      <label for="estado" class="form-label">Estado</label>
      <select class="form-select" id="estado" >
        <option selected disabled value=""></option>
        <option>SC</option>
        <option>RJ</option>
        <option>SP</option>
        <option>AM</option>
        <option>BA</option>
        <option>MG</option>
        <option>MT</option>
        <option>GO</option>
        <option>MA</option>

      </select>
    </div>
    <div class="col-md-3">
      <label for="cep" class="form-label">CEP</label>
      <input type="text" class="form-control" id="cep" >
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="termos" >
        <label class="form-check-label" for="termos"  >
          Aceito os termos e condições
        </label>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Enviar formulário</button>
    </div>
  </form>
  </body>

  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="script/verificacao.js"></script>

 


</html>
